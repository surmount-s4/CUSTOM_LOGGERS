# RabbitMQ Configuration for ULS Detection Server

## Network and Protocol Configuration
listeners.tcp.default = 5672
management.tcp.port = 15672

## Memory and Disk Limits
# When RabbitMQ uses more than 60% of available RAM, it triggers flow control
vm_memory_high_watermark.relative = 0.6

# Minimum free disk space required (adjust based on your needs)
disk_free_limit.absolute = 2GB

## Logging
log.file.level = info
log.console = true
log.console.level = info

## Queue Settings
# Distribute queues evenly across cluster nodes (for future clustering)
queue_master_locator = min-masters

## Performance Tuning
# Channel max size (increase for high throughput)
channel_max = 2047

# Heartbeat timeout (detect dead connections)
heartbeat = 60

## Management Plugin
management.load_definitions = /etc/rabbitmq/definitions.json
